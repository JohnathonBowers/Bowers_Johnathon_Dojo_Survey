<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>
    <div class="container">
        <div class="information">
            <h1 class="title">Survey Results</h1>
            <div class="results">
                <p class="label">Name:</p>
                <p class="content">{{ session["result-name"] }}</p>
            </div>
            <div class="results">
                <p class="label">Location:</p>
                <p class="content">{{ session["result-location"] }}</p>
            </div>
            <div class="results">
                <p class="label">Language:</p>
                <p class="content">{{ session["result-language"] }}</p>
            </div>
            <div class="results">
                <p class="label">Comment:</p>
                <p class="content">{{ session["result-comment"] }}</p>
            </div>
            <a href="/" class="home-btn">Home</a>
        </div>
    </div>
</body>
</html>
